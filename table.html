<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #0e0c0c;
        text-align: left;
        padding: 8px;
      }
      body{
        background-image: url(logo.png);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <table>
      <caption>
        Company Details
      </caption>
      <tr>
        <th>Company</th>
        <th>City</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Spark Eighteen</td>
        <td>Delhi</td>
        <td>India</td>
      </tr>
      <tr>
        <td rowspan="3">Google</td>
        <td>New York</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Banglore</td>
        <td rowspan="2">India</td>
      </tr>
      <tr>
        <td>Chennai</td>
      </tr>
      <tr>
        <td>Bing</td>
        <td rowspan="2">Beijing</td>
        <td rowspan="2">China</td>
      </tr>
      <tr>
        <td>Alibaba</td>
      </tr>
    </table>

    <table style="margin-top: 25px">
      <tr>
        <th colspan="2">Name</th>
        <th>Phone Number</th>
      </tr>
      <tr>
        <td>Ujjawal</td>
        <td>Rahul</td>
      </tr>
      <tr>
        <td>Ajay</td>
        <td>Itachi</td>
      </tr>
      <tr>
        <td>Abs</td>
        <td>xyz</td>

        <td>852</td>
      </tr>
    </table>
  </body>
</html>
