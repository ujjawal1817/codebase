<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.10s ease-in-out;
        }
        .box:hover{
            background-color: blueviolet;
            height: 400px;
            width: 400px;
            border-radius: 20px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>This is a box!!</p>
        </div>
    </div>
</body>
</html>
